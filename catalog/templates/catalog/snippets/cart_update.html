<form method='POST' action='{% url "cart_update" %}' class='form'>
	{% csrf_token %}
	 <input type='hidden' name='product_id' value='{{ product.id }}'/>
	{% if product in cart.products.all %}
		<button type='submit' class='cart-btn-x' style="color:red;"> Remover &#x2716; </button>
	{% else %}
		<button type='submit' class="cart-btn" id="cart-btn"> &#128722; </button>
	{% endif %}
	

</form>
